name: Latest

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: [ "main" ]
    paths-ignore:
      - 'README.md'
  schedule:
    - cron: '0 0 * * *' # Run daily to check for updates
  workflow_dispatch:
    inputs:
      version:
        description: 'OOYE version to build (tag, branch, or "latest")'
        required: true
        default: 'latest'

env:
  REGISTRY: ""
  IMAGE_NAME: sim2kid/ooye-docker

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Get latest OOYE tag
        id: get-tag
        run: |
          LATEST_TAG=$(git ls-remote --tags --sort='v:refname' https://gitdab.com/cadence/out-of-your-element.git | grep -v '\{\}' | tail -n1 | sed 's/.*\///')
          if [ -z "$LATEST_TAG" ]; then LATEST_TAG="main"; fi
          echo "tag=${LATEST_TAG}" >> $GITHUB_OUTPUT
          echo "Latest tag found: ${LATEST_TAG}"

      - name: Set build variables
        id: vars
        run: |
          VERSION="${{ github.event.inputs.version || steps.get-tag.outputs.tag }}"
          TAGS=$(printf "type=raw,value=latest\ntype=raw,value=${VERSION}")
          CHECK_TAG="${VERSION}"
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "check_tag=${CHECK_TAG}" >> $GITHUB_OUTPUT
          echo "tags<<EOF" >> $GITHUB_OUTPUT
          echo -e "$TAGS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Check if image exists
        id: check-image
        run: |
          IMAGE_TAG=${{ steps.vars.outputs.check_tag }}
          FULL_IMAGE_NAME=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${IMAGE_TAG}
          if docker pull ${FULL_IMAGE_NAME} 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Image ${FULL_IMAGE_NAME} already exists. Skipping build."
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Image ${FULL_IMAGE_NAME} does not exist. Proceeding with build."
          fi

      - name: Log in to Docker Hub
        if: steps.check-image.outputs.exists != 'true'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        if: steps.check-image.outputs.exists != 'true'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: ${{ steps.vars.outputs.tags }}

      - name: Build and push Docker image
        if: steps.check-image.outputs.exists != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            OOYE_VERSION=${{ steps.vars.outputs.version }}
